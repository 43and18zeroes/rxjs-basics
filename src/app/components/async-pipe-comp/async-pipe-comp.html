<h2>Basic AsyncPipe</h2>
<!-- Die AsyncPipe (| async) uebernimmmt folgende Aufgaben:
1. Observable abonnieren
2. Wert in einer lokalen Variable speichern
3. Abonnement beenden
Resultat: Der Code ist kuerzer, sauberer und weniger FehleranfÃ¤llig -->
@for (user of rxjsService.users$ | async; track user.id) {
  <li>{{ user.name }}</li>
}
